<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../assets/js/vue2.js"></script>
    <title>v-bind实例</title>
    <style>
        .classA {
            color: #ff0000;
        }
        .classB {
            font-size: 150%;
        }
    </style>
</head>
<body>
<h1>v-bind实例</h1>
<div id="app">
    <img v-bind:src="imgSrc" alt="">
    <div v-bind:class="className">1、绑定classA</div>
    <div v-bind:class="{classA:isOk}">1、绑定classA中的判断</div>
    <div :class="{classB:isOk}">2.绑定classB中的判断</div>
    <div class="{isOk?:'classa':'classB'}">直接用class</div>
</div>

<script>
    var app = new Vue({
        el: "#app",
        data: {
            imgSrc: "http://7xjyw1.com1.z0.glb.clouddn.com/weixinpingtai.jpg",
            className: "classA",
            isOk: true
        }
    })
</script>
</body>
</html>
